<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>OT เดือน {{ month }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 text-gray-800">
    <h1 class="text-2xl font-bold mb-4">OT เดือน {{ month }}</h1>
    <a href="/" class="text-blue-500 underline mb-4 inline-block">← กลับหน้าแรก</a>

    <table class="w-full bg-white shadow rounded table-auto text-sm mb-6">
        <thead class="bg-gray-200 text-left">
            <tr>
                <th class="px-4 py-2">วันที่</th>
                <th class="px-4 py-2">เริ่ม</th>
                <th class="px-4 py-2">สิ้นสุด</th>
                <th class="px-4 py-2">ชั่วโมง OT</th>
            </tr>
        </thead>
        <tbody>
            {% for r in records %}
            <tr class="border-t hover:bg-gray-50">
                <td class="px-4 py-2">{{ r['work_date'] }}</td>
                <td class="px-4 py-2">{{ r['start_time'][11:16] }}</td>
                <td class="px-4 py-2">{{ r['end_time'][11:16] }}</td>
                <td class="px-4 py-2">{{ r['ot_hours'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-right text-xl font-bold">
        รวม OT เดือนนี้: <span class="text-blue-700">{{ total }}</span> ชั่วโมง
    </div>
</body>
</html>
