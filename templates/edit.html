<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แก้ไขข้อมูล OT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100 text-gray-800">

  <!-- หัวเรื่อง -->
  <h1 class="text-3xl font-bold text-orange-600 mb-6">✏️ แก้ไขข้อมูล OT</h1>

  <!-- ฟอร์ม -->
  <form method="post" class="bg-white p-6 rounded shadow max-w-lg mx-auto grid gap-4">

    <!-- วันที่ทำงาน -->
    <div>
      <label for="work_date" class="block font-semibold mb-1 text-gray-700">📅 วันที่ทำงาน (08:00 น.)</label>
      <input type="date" id="work_date" name="work_date"
             value="{{ record['work_date'] }}"
             class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-400" required>
    </div>

    <!-- เวลาสิ้นสุด -->
    <div>
      <label for="end_time" class="block font-semibold mb-1 text-gray-700">⏰ วัน-เวลาสิ้นสุด</label>
      <input type="datetime-local" id="end_time" name="end_time"
             value="{{ record['end_time']|replace(' ', 'T')[:16] }}"
             class="w-full border p-2 rounded focus:ring-2 focus:ring-orange-400" required>
    </div>

    <!-- ปุ่ม -->
    <div class="flex justify-between mt-6">
      <a href="{{ url_for('index') }}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
        ⬅️ ย้อนกลับ
      </a>
      <button type="submit"
              class="px-6 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">
        💾 บันทึก
      </button>
    </div>

  </form>
</body>
</html>
