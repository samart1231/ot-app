<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="{{ url_for('static', filename='js/tailwind.min.js') }}"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 to-purple-600 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">🔐 เข้าสู่ระบบ</h1>
            <p class="text-gray-600 text-sm sm:text-base">แอปคำนวณ OT</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-lg text-sm
                        {% if category == 'error' %}bg-red-100 border border-red-400 text-red-700
                        {% else %}bg-green-100 border border-green-400 text-green-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('login') }}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm sm:text-base font-semibold text-gray-700 mb-2">👤 ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base">
            </div>

            <div>
                <label for="password" class="block text-sm sm:text-base font-semibold text-gray-700 mb-2">🔒 รหัสผ่าน</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base">
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 text-base sm:text-lg shadow-lg">
                🚀 เข้าสู่ระบบ
            </button>
        </form>
    </div>
</body>
</html>
